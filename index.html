<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            randomNumber = Math.floor(Math.random() * 3) + 1;
            if (randomNumber == 1) {
                return "Rock";
            } else if (randomNumber == 2) {
                return "Paper";
            } return "Scissors";
        }

        function playRound(playerSelection, computerSelection) {
            selection = playerSelection.toUpperCase(); //Formats player choice for later string format uniformity
            compSelection = computerSelection.toUpperCase(); //Formats computer choice for later string format uniformity
            
            if (playerSelection == null || playerSelection == '') { //Handles empty string case during prompt
                alert("Please enter a choice!");
                game(playRound);
            } else if (selection == compSelection) {
                return `You Tie! ${selection} ties with ${compSelection}`;
            } else if (selection == "ROCK" && compSelection == "SCISSORS" || 
                selection == "PAPER" && compSelection == "ROCK" || 
                selection == "SCISSORS" && compSelection == "PAPER") {
                    return `You Win! ${selection} beats ${compSelection}`;
            } return `You Lose! ${compSelection} beats ${selection}`;
        }

        function game(playRound) {
            const playerSelection = prompt("Pick Rock, Paper, or Scissors:", '');
            const computerSelection = getComputerChoice();

            return playRound(playerSelection, computerSelection);
        }

        console.log(game(playRound));
        console.log(game(playRound));
        console.log(game(playRound));
        console.log(game(playRound));
        console.log(game(playRound));
    </script>
</body>
</html>
